<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Child Category List
            </div>
            <div class="card-body">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <th>Index</th>
                            <th>Category Name</th>
                            <th>Parent Category Name</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            @for(category of categoryList;track $index){
                                <tr>
                                    <td>{{$index}}</td>
                                    <td>{{category.categoryName}}</td>
                                    <td>{{category.parentCategoryName}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-primary" (click)="onEdit(category)">Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(category.childCategoryId)">Delete</button>
                                    </td>
                                </tr>
                            }
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Category
            </div>
            <div class="card-body">
                <form [formGroup]="categoryForm" (submit)="save()">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Category Name</label>
                            <input type="text" class="form-control" formControlName="categoryName"/>
                        </div>
                        
                        <div class="col-12">
                            <label for="pCategory">Parent Category</label>
                            <select id="pCategory" class="form-select" formControlName="parentCategoryId">
                                @for(pCategory of categoryPList; track $index){
                                    <option [value]="pCategory.categoryId">{{pCategory.categoryName}}</option>
                                }
                                
                            </select>
                        </div>
                        
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            @if(!isEditable){
                                <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
                            }
                            @else {
                                <button class="btn btn-danger" (click)="setEditable(!isEditable)">Cancel</button>
                            }
                            
                        </div>
                        <div class="col-6 text-center">
                            @if(isEditable){
                                
                                <button class="btn btn-success" type="submit">Update Category</button>
                            }
                            @else {
                                
                                <button class="btn btn-success" type="submit">Save Category</button>
                            }
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
