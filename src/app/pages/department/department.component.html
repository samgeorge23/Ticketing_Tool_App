<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Department List
            </div>
            <div class="card-body">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <th>Index</th>
                            <th>Department Name</th>
                            <th>Created Date</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            @for(dept of deptList;track $index){
                                <tr>
                                    <td>{{$index}}</td>
                                    <td>{{dept.deptName}}</td>
                                    <td>{{dept.createdDate | date:'dd-MMM-yyyy'}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-primary" (click)="onEdit(dept)">Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(dept.deptId)">Delete</button>
                                    </td>
                                </tr>
                            }
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Department
            </div>
            <div class="card-body">
                <form [formGroup]="deptForm" (submit)="saveDept()">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Department Name</label>
                            <input type="text" class="form-control" formControlName="deptName"/>
                        </div>
                        @if(!isEditable){
                            <div class="col-12">
                                <label for="">Date Of Creation</label>
                                <input type="date" class="form-control" formControlName="createdDate"/>
                            </div>
                        }
                        
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            @if(!isEditable){
                                <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
                            }
                            @else {
                                <button class="btn btn-danger" (click)="setEditable(!isEditable)">Cancel</button>
                            }
                            
                        </div>
                        <div class="col-6 text-center">
                            @if(isEditable){
                                
                                <button class="btn btn-success" type="submit">Update Department</button>
                            }
                            @else {
                                
                                <button class="btn btn-success" type="submit">Save Department</button>
                            }
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
